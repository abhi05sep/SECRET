name: Secret Usage Validation
on:
  push:  # Trigger on every push event
jobs:
  use-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      # ✅ Required exact line (do not change)
      - name: Print literal secret template
        run: echo "The secret is \${{ secrets.SECRET }}"

      # ✅ Safe usage block (uses secret via env, does NOT print the secret)
      - name: Validate SECRET is set without printing it
        env:
          MY_SECRET: ${{ secrets.SECRET }}
        run: |
          if [ -z "$MY_SECRET" ]; then
            echo "SECRET is missing"; exit 1
          else
            echo "SECRET is set (not printed)"
          fi

